<h1>Додати посилання</h1>
{% if error %}
    <div style="color:red;">{{ error }}</div>
{% endif %}
<form action="{% url 'add_url' %}" method="post">
    {% csrf_token %}
    <input type="url" name="dest_url" placeholder="URL">
    <input type="text" name="short_url" placeholder="Shorten url">
    <input type="time" name="time">
    <input type="submit" value="Add">
</form>
