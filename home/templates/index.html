<!DOCTYPE html>
<head>
    {% load static %}    
    <head>
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="{% static 'script/jquery.js' %}" defer></script>
        <script src="{% static 'script/menu.js' %}" defer></script>
    </head>
<title>inShort</title>
</head>
<body>
  <div class="row">
    <div class="col-6 col-md-4 title">
        inSHORT
    </div>
		<div class="col-6 col-md-6">
      <div class="content-menu">
        <div class="col-6 col-md-4 menu-item"><a href="#">Home</a></div>
        <div  class="col-6 col-md-4 menu-item"><a href="#">FAQ</a></div>
      </div>
      <div class="animation"></div>
    </div>	
    <div class="header-block btn-group col-6 col-md-2"  role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-success">Увійти</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-info">Реєтрація </button>
      </div>
    </div>
</div>
<div class="headline">
  <h1 class="text-center">INSHORT</h1>
	<div class="form">
	  <form>
        <div class="input-group">
            <input  size="80%" type="text" class="form-control"  placeholder="Paste long URL and shorten it">
            <span class="input-group-btn">
              <button class="btn btn-info btn_modal_window" type="button">
                shorten
              </button>
            </span>
        </div>
      </form>
  </div>
</div>
  <div id="my_modal" class="modal">
    <div class="modal_content">
      <div class="col-xs-10">
      <h3 class="text-center">Заповніть</h3>
        <form class="form">
              <div class="form-group">
                  <label for="username" class="cols-sm-2 control-label">Скорочення</label>
              <input type="text" class="form-control" />
              <legend>Виберіть час</legend>
              <label>Буде дійсна </label>
             <select id = "myList">
               <option value = "1">День</option>
               <option value = "2">Тиждень</option>
               <option value = "3">Місяць</option>
               <option value = "4">Рік</option>
               <option value = "4">Назавжди</option>
             </select>
              <button type="button" class="btn btn-success">Створити</button>
              </div>
          </div>
          <div class="col-xs-2">
            <span class="close_modal_window">×</span>
          </div>
      </form>
    </div>
  </div>
  <div id="urls_container">

  </div>
</body>
</html>
