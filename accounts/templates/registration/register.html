{% extends "header.html" %}    
{% block content %}
        <div class="registrate">
        <div class="headlin">
            <h3 class="text-center">Регістрація</h3>
        </div>
           <div >
            <div class="container col-md-4 col-md-offset-4 "> 
                <form method="post">
                    {% csrf_token %}
                    {% if error %}
                    <div style="color:red;">{{ error }}</div>
                    {% endif %}
                    <div class="col-xs-12">
                        <div class="form-group regis-group">
                            <label for="username" class="cols-sm-2 control-label" required>Ім'я</label>
                        <input type="text"  name="username" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group regis-group">
                            <label for="username" class="cols-sm-2 control-label" required>Email</label>
                            <input type="email" name="email" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group regis-group">
                            <label for="username" class="cols-sm-2 control-label" required>Пароль</label>
                            <input type="password" name="password" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group regis-group">
                            <label for="username" class="cols-sm-2 control-label" required>Підтвердження паролю</label>
                            <input type="password" name="password2" class="form-control" required />
                        </div>
                    </div>
                    <div class="text-center col-xs-12 container">
                        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-facebook" > Facebook</a>
                        <button type="submit" class="btn btn-success">Створити</button>
                        <a  href="{% url 'social:begin' 'google-oauth2' %}" class=" btn btn-google">Google</a>
                    </div>
                </form>
            </div>
            </div>
        </div>
        {% endblock %}
